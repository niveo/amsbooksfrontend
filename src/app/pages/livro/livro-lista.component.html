<nz-list nzGrid style="width: 100%">
  <div nz-row [nzGutter]="16">
    @for(livro of livros$ | async; track livro.id){
    <div
      nz-col
      [nzXXl]="8"
      [nzXl]="4"
      [nzLg]="6"
      [nzMd]="6"
      [nzSm]="12"
      [nzXs]="24"
    >
      <nz-list-item>
        <nz-card
          style="width: 100%"
          class="pd-5"
          nzHoverable
          [nzCover]="coverTemplate"
          (click)="detalharLivro(livro)"
        >
          <nz-card-meta
            [nzTitle]="livro.titulo"
            [nzDescription]="livro.autor"
          ></nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
          <div class="fx-w fx-d-flex" style="justify-content: center;">
            <imagem-component
              [src]="
                config.imageKitUrlEndPointLivros +
                'livros' +
                '/' +
                livro.id +
                '.jpg'
              "
            />
          </div>
        </ng-template>
      </nz-list-item>
    </div>
    }
  </div>
</nz-list>
