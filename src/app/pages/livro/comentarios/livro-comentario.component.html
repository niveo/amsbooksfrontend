@if(autenticacaoStore.isUsuarioLogado){
<nz-comment>
  <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="user.avatar"></nz-avatar>
  <nz-comment-content>
    <nz-rate [(ngModel)]="rate"></nz-rate>
    <nz-form-item>
      <textarea [(ngModel)]="inputValue" nz-input rows="4"></textarea>
    </nz-form-item>
    <nz-form-item>
      <button
        nz-button
        nzType="primary"
        [nzLoading]="submitting"
        [disabled]="!inputValue || !rate"
        (click)="handleSubmit()"
      >
        Incluir
      </button>
    </nz-form-item>
  </nz-comment-content>
</nz-comment>
} @else {<nz-alert
  nzType="info"
  nzMessage="É necessário estar logado para fazer um comentario."
></nz-alert
>} @if(data.length){
<nz-list
  [nzDataSource]="data"
  [nzRenderItem]="item"
  [nzItemLayout]="'horizontal'"
>
  <ng-template #item let-item>
    <nz-comment [nzAuthor]="item.author" [nzDatetime]="item.displayTime">
      <nz-avatar
        nz-comment-avatar
        nzIcon="user"
        [nzSrc]="item.avatar"
      ></nz-avatar>
      <nz-comment-content>
        <nz-rate [(ngModel)]="item.rate" [nzDisabled]="true"></nz-rate>
        <p>{{ item.content }}</p>
      </nz-comment-content>
    </nz-comment>
  </ng-template>
</nz-list>
}
