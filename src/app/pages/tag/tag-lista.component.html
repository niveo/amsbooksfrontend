<div class="fx-column">
  <nz-list nzGrid style="width: 100%">
    <div nz-row [nzGutter]="16" class="gutter-row">
      @for(categoria of categorias$ | async; track categoria.id){
      <div nz-col [nzSpan]="24 / 4">
        <nz-list-item (click)="listarListrosTag(categoria)">
          @if(categoria.contalivros){
          <nz-ribbon [nzText]="categoria.contalivros">
            <ng-container
              *ngTemplateOutlet="tplcorpo; context: { $implicit: categoria }"
            />
          </nz-ribbon>
          } @else {
          <ng-container
            *ngTemplateOutlet="tplcorpo; context: { $implicit: categoria }"
          />
          }
        </nz-list-item>
      </div>
      }
    </div>
  </nz-list>
</div>

<ng-template #tplcorpo let-categoria>
  <nz-card [nzHoverable]="true">
    {{ categoria.nome }}
  </nz-card>
</ng-template>
